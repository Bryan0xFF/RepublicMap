<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="javascripts/jquery 3.1.1.min.js"></script>
	<script type="text/javascript" src="javascripts/republicmap.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
    <title>Map</title>
    <script>
        $ (init);

        var theMap;

		function init () 
		{
            theMap = new RepublicMap ('svgMap', onMapHover, onMapClick);
        }

		function onMapHover (which) 
		{
            console.log ('hovering ' + which);
        }

		function onMapClick (which) 
		{
            console.log ('clicked ' + which);
        }
    </script>
</head>

<body>
    <svg id = "svgMap" viewBox="0 0 100 100" preserveAspectRatio="xMidYMin slice" style="background-color:white"
   		style="width: 100%; padding-bottom: 92%; height: 1px; overflow: visible"> 
	
	</svg>
</body>

</html>
